{% extends 'base.html' %}

{% block title %}Register - LocalBiz{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Register</h1>
    
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Register</button>
    </form>
    
    <p class="auth-links">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
</div>
{% endblock %}
